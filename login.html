<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <img src="src/image/undraw_login.svg" alt="imagem login" id="imgLogin">
            <div class="mb-3" id="irParaCadastro">
                <a href="cadastro.html">
                    <p>Ainda nÃ£o tenho cadastro</p>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Insira seu email" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha">
            </div>
            <div class="mb-3" id="mudarSenha">
                <a href="esquecerSenha.html">
                    <p>Esqueci minha senha</p>
                </a>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </div>
</body>

</html>
